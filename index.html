<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Mexicanos Dijeron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>100 Mexicanos Dijeron</h1>

    <div id="setup">
        <input type="text" id="equipo1" placeholder="Nombre del Equipo 1">
        <input type="text" id="equipo2" placeholder="Nombre del Equipo 2">
        <button onclick="iniciarJuego()">Iniciar Juego</button>
    </div>

    <div id="game" style="display: none;">
        <div id="equipos">
            <h2 id="nombreEquipo1"></h2>
            <h2 id="nombreEquipo2"></h2>
        </div>

        <div id="tablero">
            <div class="respuesta" id="respuesta1" onclick="mostrarRespuesta(0)"></div>
            <div class="respuesta" id="respuesta2" onclick="mostrarRespuesta(1)"></div>
            <div class="respuesta" id="respuesta3" onclick="mostrarRespuesta(2)"></div>
            <div class="respuesta" id="respuesta4" onclick="mostrarRespuesta(3)"></div>
            <div class="respuesta" id="respuesta5" onclick="mostrarRespuesta(4)"></div>
            <div class="respuesta" id="respuesta6" onclick="mostrarRespuesta(5)"></div>
        </div>

        <div id="total">
            <h3>Total: <span id="totalPuntos">0</span> puntos</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
