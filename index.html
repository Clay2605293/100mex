<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Mexicanos Dijeron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="setup">
        <h1>100 Mexicanos Dijeron</h1>
        <input type="text" id="equipo1" placeholder="Nombre del Equipo 1">
        <input type="text" id="equipo2" placeholder="Nombre del Equipo 2">
        <button onclick="iniciarJuego()">Iniciar Juego</button>
    </div>

    <div id="preguntaActual" class="pregunta"></div>
    


    <div id="game" style="display: none;">
        <span id="totalPuntos">0</span>
        <div id="wrapper">
            <div class="equipos">
                <h1 id="nombreEquipo1"></h1>
                <h2 id="PuntosEquipo1">0</h2>
                <button id="AgregarPuntosEquipo1">Agregar Puntos</button>
                <h2 class="Strikes">Strikes:</h2>
                <h3 id="StrikesEquipo1">0</h3>
                <button id="AgregarStrikeEquipo1">Agregar Strike</button>
            </div>

            <div id="tablero"></div> 

            <div class="equipos">
                <h1 id="nombreEquipo2"></h1>
                <h2 id="PuntosEquipo2">0</h2>
                <button id="AgregarPuntosEquipo2">Agregar Puntos</button>
                <h2 class="Strikes">Strikes:</h2>
                <h3 id="StrikesEquipo2">0</h3>
                <button id="AgregarStrikeEquipo2">Agregar Strike</button>
            </div>

        </div>

        <div id="strikeOverlay" style="display: none;">
            <div id="redXContainer"></div>
        </div>

        <audio id="strikeSound" src="strike.mp3" preload="auto"></audio>
        <audio id="correctAnswerSound" src="ding.mp3" preload="auto"></audio>

        <button id="SiguienteRonda">Siguiente ronda</button>

    </div>

    

    <script src="app.js"></script>
</body>
</html>
